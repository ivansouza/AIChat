<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Local Mobile - V8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            height: 100dvh; 
            overscroll-behavior-y: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #0f172a;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .message-bubble { animation: fadeIn 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 20px); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Animação de digitação mais suave */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; background-color: #94a3b8; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0.6); opacity: 0.6; } 40% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="text-gray-100 flex flex-col overflow-hidden">

    <!-- Tela de Configuração -->
    <div id="setup-screen" class="absolute inset-0 z-50 bg-[#0f172a] flex flex-col items-center justify-center p-6 transition-opacity duration-500 overflow-y-auto">
        <div class="w-full max-w-md space-y-6 text-center">
            
            <div class="flex flex-col items-center animate-bounce-slow">
                <div class="w-16 h-16 bg-orange-600 rounded-2xl rotate-3 flex items-center justify-center shadow-lg shadow-orange-500/20 mb-4">
                    <i data-lucide="sparkles" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-tight">AI Local V8</h1>
                <p class="text-orange-300 text-xs mt-2 font-medium bg-orange-900/20 px-3 py-1 rounded-full border border-orange-800/50">Gemma Edition</p>
            </div>

            <div id="gpu-status" class="bg-gray-800/50 backdrop-blur p-4 rounded-xl text-xs text-left border border-gray-700/50">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-pulse"></div>
                    <span class="text-gray-400">Verificando GPU...</span>
                </div>
            </div>

            <div class="bg-gray-800/50 p-1 rounded-xl border border-gray-700/50 text-left">
                <div class="p-3 border-b border-gray-700/50">
                    <label class="text-[10px] font-bold text-gray-400 uppercase tracking-wider">Modelo Selecionado</label>
                </div>
                <select id="model-select" class="w-full bg-transparent text-white text-sm p-4 focus:outline-none focus:bg-gray-800 rounded-b-xl">
                    <!-- Gemma 2 2B Instruct - O melhor pequeno modelo atual -->
                    <option value="gemma-2-2b-it-q4f32_1-MLC" selected>Gemma 2 2B (Google/Rápido)</option>
                    <option value="Qwen2.5-1.5B-Instruct-q4f32_1-MLC">Qwen 2.5 1.5B (Alternativa)</option>
                    <option value="TinyLlama-1.1B-Chat-v1.0-q4f32_1-MLC">TinyLlama 1.1B (Compatibilidade)</option>
                </select>
            </div>

            <div id="progress-area" class="hidden w-full bg-gray-800/50 p-4 rounded-xl border border-gray-700/50">
                <div class="flex justify-between text-xs font-bold text-orange-400 mb-2">
                    <span id="progress-phase">Carregando...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-gray-900/50 rounded-full h-1.5 mb-3 overflow-hidden">
                    <div id="progress-bar" class="bg-orange-500 h-full transition-all duration-300 rounded-full" style="width: 0%"></div>
                </div>
                <div id="progress-log" class="text-[10px] text-gray-500 font-mono text-left h-8 overflow-hidden leading-tight opacity-70">
                    Aguardando início...
                </div>
            </div>

            <button id="btn-load" class="w-full py-4 bg-orange-600 hover:bg-orange-700 text-white font-bold rounded-xl shadow-lg shadow-orange-900/20 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all active:scale-95">
                <span>Baixar e Iniciar</span>
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>

            <div id="error-msg" class="hidden p-4 text-sm text-red-200 bg-red-900/20 border border-red-800/50 rounded-xl text-left break-words"></div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface" class="flex flex-col h-full opacity-0 pointer-events-none transition-opacity duration-500 relative bg-[#0f172a]">
        <header class="flex-none bg-[#0f172a]/80 backdrop-blur border-b border-gray-800 p-3 flex items-center justify-between z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 bg-gradient-to-br from-orange-500 to-red-600 rounded-xl flex items-center justify-center text-white font-bold text-xs shadow-lg shadow-orange-500/10">
                    <i data-lucide="sparkles" class="w-4 h-4"></i>
                </div>
                <div>
                    <h2 class="font-bold text-gray-100 text-sm tracking-tight">Gemma AI</h2>
                    <p class="text-[10px] text-green-400 flex items-center gap-1.5 font-medium">
                        <span class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></span> Online
                    </p>
                </div>
            </div>
            <button onclick="window.location.reload()" class="p-2.5 text-gray-400 hover:text-white hover:bg-gray-800 rounded-full transition-colors">
                <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
            </button>
        </header>

        <main id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 no-scrollbar"></main>

        <div id="typing-indicator" class="hidden px-6 py-2">
            <div class="flex gap-1 bg-gray-800/50 w-fit px-3 py-2 rounded-2xl rounded-bl-none">
                <div class="w-1.5 h-1.5 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 rounded-full typing-dot"></div>
            </div>
        </div>

        <footer class="flex-none bg-[#0f172a] border-t border-gray-800 safe-bottom">
            <form id="chat-form" class="flex gap-2 p-3 items-end">
                <div class="flex-1 relative">
                    <textarea id="user-input" rows="1" placeholder="Pergunte algo..." class="w-full bg-gray-800/50 text-white border border-gray-700/50 rounded-2xl px-4 py-3.5 focus:outline-none focus:border-orange-500/50 focus:bg-gray-800 transition-all resize-none max-h-24 leading-normal" style="min-height: 48px;"></textarea>
                </div>
                <button type="submit" id="send-btn" disabled class="bg-orange-600 text-white w-12 h-12 rounded-full flex items-center justify-center disabled:opacity-50 disabled:bg-gray-800 flex-none shadow-lg shadow-orange-900/20 transition-all active:scale-90">
                    <i data-lucide="send-horizontal" class="w-5 h-5 ml-0.5"></i>
                </button>
            </form>
        </footer>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const els = {
            setup: document.getElementById('setup-screen'),
            chat: document.getElementById('chat-interface'),
            btnLoad: document.getElementById('btn-load'),
            modelSelect: document.getElementById('model-select'),
            gpuStatus: document.getElementById('gpu-status'),
            progressArea: document.getElementById('progress-area'),
            progressBar: document.getElementById('progress-bar'),
            progressPercent: document.getElementById('progress-percent'),
            progressLog: document.getElementById('progress-log'),
            progressPhase: document.getElementById('progress-phase'),
            errorMsg: document.getElementById('error-msg'),
            msgs: document.getElementById('messages-container'),
            form: document.getElementById('chat-form'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            typing: document.getElementById('typing-indicator')
        };

        lucide.createIcons();
        let engine = null;
        let messages = [];

        // Auto-resize textarea
        els.input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = '48px';
        });

        async function checkSystem() {
            if (!navigator.gpu) {
                updateStatus(false, "Navegador incompatível");
                els.btnLoad.disabled = true;
                return;
            }
            try {
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    updateStatus(false, "Erro no adaptador GPU");
                    return;
                }
                const info = adapter.info || { vendor: 'GPU', architecture: 'Genérica' };
                updateStatus(true, `${info.vendor} ${info.architecture || ''}`);
            } catch (e) {
                updateStatus(false, "Erro desconhecido");
            }
        }

        function updateStatus(success, text) {
            const color = success ? "text-green-400" : "text-red-400";
            const icon = success ? "bg-green-500" : "bg-red-500";
            els.gpuStatus.innerHTML = `
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 ${icon} rounded-full ${success ? '' : 'animate-ping'}"></div>
                    <span class="${color} font-medium">${text}</span>
                </div>`;
        }
        
        checkSystem();

        els.btnLoad.addEventListener('click', async () => {
            const modelId = els.modelSelect.value;
            
            els.btnLoad.classList.add('hidden');
            els.modelSelect.disabled = true;
            els.progressArea.classList.remove('hidden');
            els.errorMsg.classList.add('hidden');

            try {
                const initProgressCallback = (report) => {
                    els.progressPhase.innerText = report.text.split('[')[0].substring(0, 30);
                    els.progressLog.innerText = report.text;
                    if (report.progress) {
                        const p = Math.round(report.progress * 100);
                        els.progressBar.style.width = `${p}%`;
                        els.progressPercent.innerText = `${p}%`;
                    }
                };

                engine = await CreateMLCEngine(modelId, { 
                    initProgressCallback,
                    logLevel: "INFO"
                });

                // System Prompt Autoritário para forçar Português e Respostas Diretas
                messages = [{ 
                    role: "system", 
                    content: "Você é um assistente útil e direto. Responda sempre em Português do Brasil. Se a pergunta for matemática, dê apenas o resultado e uma breve explicação." 
                }];

                setTimeout(showChat, 500);

            } catch (err) {
                console.error(err);
                let msg = err.message || JSON.stringify(err);
                
                if (msg.includes("shader-f16")) msg = "Erro: Seu navegador bloqueia modelos rápidos. Tente o TinyLlama.";
                if (msg.includes("Fetch")) msg = "Erro de Conexão. Verifique o Wi-Fi.";

                els.errorMsg.classList.remove('hidden');
                els.errorMsg.innerText = msg;
                els.btnLoad.classList.remove('hidden');
                els.progressArea.classList.add('hidden');
                els.modelSelect.disabled = false;
            }
        });

        function showChat() {
            els.setup.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => els.setup.style.display = 'none', 500);
            els.chat.classList.remove('opacity-0', 'pointer-events-none');
            els.sendBtn.disabled = false;
            appendMsg('assistant', 'Olá! Sou o Gemma (Google). Estou pronto e configurado para Português. Pode perguntar!');
        }

        els.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = els.input.value.trim();
            if (!text || !engine) return;

            // Reset input UI
            els.input.style.height = '48px';
            els.input.value = '';
            els.input.blur();
            
            appendMsg('user', text);
            els.sendBtn.disabled = true;
            els.typing.classList.remove('hidden');
            scrollToBottom();
            
            messages.push({ role: "user", content: text });

            let fullResponse = "";
            const responseDivId = appendMsg('assistant', '');
            const responseTextEl = document.getElementById(responseDivId).querySelector('.markdown-body');

            try {
                const chunks = await engine.chat.completions.create({
                    messages, 
                    stream: true, 
                    temperature: 0.1, // Temperatura BAIXA para evitar invenções
                    repetition_penalty: 1.1, // Evita loops
                    max_tokens: 512
                });

                for await (const chunk of chunks) {
                    const delta = chunk.choices[0]?.delta?.content || "";
                    fullResponse += delta;
                    responseTextEl.innerHTML = formatText(fullResponse); 
                    scrollToBottom();
                }
                messages.push({ role: "assistant", content: fullResponse });
            } catch (err) {
                responseTextEl.innerText = "Erro: " + err.message;
                responseTextEl.className = "text-red-400 p-2 text-sm";
            } finally {
                els.sendBtn.disabled = false;
                els.typing.classList.add('hidden');
                scrollToBottom();
            }
        });

        function appendMsg(role, text) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} animate-fade-in`;
            div.id = id;
            
            // Design estilo iMessage/WhatsApp moderno
            const bubbleClass = isUser 
                ? 'bg-orange-600 text-white rounded-2xl rounded-tr-sm' 
                : 'bg-gray-800 text-gray-200 rounded-2xl rounded-tl-sm border border-gray-700/50';

            div.innerHTML = `
                <div class="max-w-[85%] px-4 py-3 shadow-sm ${bubbleClass} message-bubble">
                    <div class="markdown-body text-[15px] leading-relaxed break-words font-normal">${formatText(text)}</div>
                </div>
            `;
            els.msgs.appendChild(div);
            scrollToBottom();
            return id;
        }

        function formatText(text) {
            if(!text) return '';
            // Formatação leve
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function scrollToBottom() {
            els.msgs.scrollTop = els.msgs.scrollHeight;
        }

        window.addEventListener('resize', () => {
            scrollToBottom();
            if (document.activeElement === els.input) {
                setTimeout(() => els.input.scrollIntoView({behavior: "smooth"}), 100);
            }
        });
    </script>
</body>
</html>

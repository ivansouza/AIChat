<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Local Mobile - V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Correção crítica para altura mobile */
        body { 
            height: 100dvh; /* Dynamic Viewport Height - se ajusta à barra do navegador */
            overscroll-behavior-y: none; 
            font-family: sans-serif; 
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .message-bubble { animation: fadeIn 0.3s ease-out; }
        
        /* Ajuste para não colar no fundo em iPhones/Androids com gestos */
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex flex-col overflow-hidden">

    <!-- Tela de Configuração -->
    <div id="setup-screen" class="absolute inset-0 z-50 bg-gray-900 flex flex-col items-center justify-center p-6 transition-opacity duration-500 overflow-y-auto">
        <div class="w-full max-w-md space-y-6 text-center">
            
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-500/30 mb-4">
                    <i data-lucide="smartphone" class="w-8 h-8 text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">AI Local Mobile</h1>
                <p class="text-blue-300 text-xs mt-1 font-mono border border-blue-800 bg-blue-900/30 px-2 py-1 rounded">Versão 6.0 (Layout Fix)</p>
            </div>

            <div id="gpu-status" class="bg-gray-800 p-3 rounded-lg text-xs text-left border border-gray-700">
                Verificando GPU...
            </div>

            <!-- Seleção de Modelo -->
            <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 text-left">
                <label class="block text-xs font-semibold text-gray-400 uppercase mb-2">Selecione o Modelo</label>
                <select id="model-select" class="w-full bg-gray-900 border border-gray-700 text-white text-sm rounded-lg p-3 focus:ring-blue-500">
                    <option value="TinyLlama-1.1B-Chat-v1.0-q4f32_1-MLC" selected>TinyLlama 1.1B (Universal)</option>
                    <option value="RedPajama-INCITE-Chat-3B-v1-q4f32_1-MLC">RedPajama 3B (Ultra Compatível)</option>
                    <option value="gemma-2b-it-q4f32_1-MLC">Gemma 2B (Google)</option>
                </select>
                <p class="mt-2 text-[10px] text-gray-400">Use TinyLlama ou RedPajama se tiver problemas.</p>
            </div>

            <!-- Área de Progresso -->
            <div id="progress-area" class="hidden w-full bg-gray-800 p-4 rounded-xl border border-gray-700">
                <div class="flex justify-between text-xs font-bold text-blue-400 mb-1">
                    <span id="progress-phase">Iniciando...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-gray-900 rounded-full h-4 mb-2 overflow-hidden border border-gray-600">
                    <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-cyan-400 h-full transition-all duration-200" style="width: 0%"></div>
                </div>
                <div id="progress-log" class="text-[10px] text-gray-500 font-mono text-left h-12 overflow-y-auto leading-tight">
                    Aguardando...
                </div>
            </div>

            <button id="btn-load" class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span>Baixar e Iniciar</span>
                <i data-lucide="download" class="w-4 h-4"></i>
            </button>

            <div id="error-msg" class="hidden p-3 text-sm text-red-200 bg-red-900/50 border border-red-800 rounded-lg text-left break-words"></div>
        </div>
    </div>

    <!-- Chat UI -->
    <div id="chat-interface" class="flex flex-col h-full opacity-0 pointer-events-none transition-opacity duration-500 relative">
        <header class="flex-none bg-gray-800 border-b border-gray-700 p-3 flex items-center justify-between shadow-md z-10">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xs">AI</div>
                <div>
                    <h2 class="font-semibold text-white text-sm">Chat Local</h2>
                    <p class="text-[10px] text-blue-400 flex items-center gap-1">● Online (f32)</p>
                </div>
            </div>
            <button onclick="window.location.reload()" class="p-2 text-gray-400 hover:text-white"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
        </header>

        <main id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4 no-scrollbar bg-gray-900"></main>

        <div id="typing-indicator" class="hidden px-4 py-2 text-gray-500 text-xs bg-gray-900">AI digitando...</div>

        <!-- Footer ajustado com safe-bottom para não cortar -->
        <footer class="flex-none bg-gray-800 border-t border-gray-700 safe-bottom">
            <form id="chat-form" class="flex gap-2 p-2 pt-3">
                <input id="user-input" type="text" placeholder="Digite aqui..." class="flex-1 bg-gray-900 text-white border border-gray-700 rounded-full px-4 py-3 focus:outline-none focus:border-blue-500" autocomplete="off">
                <button type="submit" id="send-btn" disabled class="bg-blue-600 text-white p-3 rounded-full w-12 h-12 flex items-center justify-center disabled:opacity-50 flex-none shadow-lg">
                    <i data-lucide="send" class="w-5 h-5 ml-0.5"></i>
                </button>
            </form>
        </footer>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const els = {
            setup: document.getElementById('setup-screen'),
            chat: document.getElementById('chat-interface'),
            btnLoad: document.getElementById('btn-load'),
            modelSelect: document.getElementById('model-select'),
            gpuStatus: document.getElementById('gpu-status'),
            progressArea: document.getElementById('progress-area'),
            progressBar: document.getElementById('progress-bar'),
            progressPercent: document.getElementById('progress-percent'),
            progressLog: document.getElementById('progress-log'),
            progressPhase: document.getElementById('progress-phase'),
            errorMsg: document.getElementById('error-msg'),
            msgs: document.getElementById('messages-container'),
            form: document.getElementById('chat-form'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            typing: document.getElementById('typing-indicator')
        };

        lucide.createIcons();
        let engine = null;
        let messages = []; 

        async function checkSystem() {
            if (!navigator.gpu) {
                els.gpuStatus.innerHTML = `<span class="text-red-400 font-bold">❌ WebGPU ausente.</span>`;
                els.btnLoad.disabled = true;
                return;
            }
            try {
                const adapter = await navigator.gpu.requestAdapter();
                if (!adapter) {
                    els.gpuStatus.innerHTML = `<span class="text-red-400">❌ Erro Adaptador.</span>`;
                    return;
                }
                let infoText = "GPU Compatível";
                if (adapter.info) infoText = `${adapter.info.vendor || ''} ${adapter.info.architecture || ''}`;
                els.gpuStatus.innerHTML = `<span class="text-blue-400">✅ GPU:</span> ${infoText}`;
            } catch (e) {
                els.gpuStatus.innerHTML = `<span class="text-yellow-400">⚠️ Aviso: ${e.message}</span>`;
            }
        }
        checkSystem();

        els.btnLoad.addEventListener('click', async () => {
            const modelId = els.modelSelect.value;
            
            els.btnLoad.classList.add('hidden');
            els.modelSelect.disabled = true;
            els.progressArea.classList.remove('hidden');
            els.errorMsg.classList.add('hidden');

            try {
                const initProgressCallback = (report) => {
                    els.progressPhase.innerText = report.text.split('[')[0].substring(0, 25) + '...';
                    els.progressLog.innerText = report.text;
                    if (report.progress) {
                        const p = Math.round(report.progress * 100);
                        els.progressBar.style.width = `${p}%`;
                        els.progressPercent.innerText = `${p}%`;
                    }
                };

                engine = await CreateMLCEngine(modelId, { 
                    initProgressCallback,
                    logLevel: "INFO"
                });

                messages = [{ role: "system", content: "Você é um assistente útil e conciso." }];

                els.progressPhase.innerText = "Concluído!";
                els.progressBar.style.width = "100%";
                setTimeout(showChat, 500);

            } catch (err) {
                console.error(err);
                let msg = err.message || JSON.stringify(err);
                
                if (msg.includes("shader-f16")) {
                    msg = `<strong>Erro F16:</strong><br>Seu navegador está bloqueando. Tente o RedPajama.`;
                } else if (msg.includes("Fetch")) {
                    msg = "Erro de conexão. Verifique o Wi-Fi.";
                }

                els.errorMsg.classList.remove('hidden');
                els.errorMsg.innerHTML = msg;
                els.btnLoad.classList.remove('hidden');
                els.progressArea.classList.add('hidden');
                els.modelSelect.disabled = false;
            }
        });

        function showChat() {
            els.setup.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => els.setup.style.display = 'none', 500);
            els.chat.classList.remove('opacity-0', 'pointer-events-none');
            els.sendBtn.disabled = false;
            
            // Garantir que a UI se ajuste
            setTimeout(() => {
                window.scrollTo(0, 0);
                appendMsg('assistant', 'Olá! Layout ajustado. O campo de digitação está visível?');
            }, 100);
        }

        els.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = els.input.value.trim();
            if (!text || !engine) return;

            appendMsg('user', text);
            els.input.value = '';
            // Hack para mobile: fechar o teclado pode ajudar a ver a resposta, ou manter focado
            els.input.blur(); 
            
            els.sendBtn.disabled = true;
            els.typing.classList.remove('hidden');
            messages.push({ role: "user", content: text });

            let fullResponse = "";
            const responseDivId = appendMsg('assistant', '');
            const responseTextEl = document.getElementById(responseDivId).querySelector('p');

            try {
                const chunks = await engine.chat.completions.create({
                    messages, 
                    stream: true, 
                    temperature: 0.7,
                    max_tokens: 1024
                });

                for await (const chunk of chunks) {
                    const delta = chunk.choices[0]?.delta?.content || "";
                    fullResponse += delta;
                    responseTextEl.innerText = fullResponse; 
                    scrollToBottom();
                }
                messages.push({ role: "assistant", content: fullResponse });
            } catch (err) {
                responseTextEl.innerText = "Erro na resposta: " + err.message;
            } finally {
                els.sendBtn.disabled = false;
                els.typing.classList.add('hidden');
                scrollToBottom();
            }
        });

        function appendMsg(role, text) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.id = id;
            div.innerHTML = `
                <div class="max-w-[85%] p-3 rounded-2xl ${role === 'user' ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-gray-700 text-gray-200 rounded-tl-none'} shadow-sm message-bubble">
                    <p class="whitespace-pre-wrap text-sm">${text}</p>
                </div>
            `;
            els.msgs.appendChild(div);
            scrollToBottom();
            return id;
        }

        function scrollToBottom() {
            els.msgs.scrollTop = els.msgs.scrollHeight;
        }

        // Correção extra para quando o teclado virtual abre no Android
        window.addEventListener('resize', () => {
            scrollToBottom();
            // Garante que o input esteja visível
            if (document.activeElement === els.input) {
                setTimeout(() => els.input.scrollIntoView({behavior: "smooth"}), 100);
            }
        });
    </script>
</body>
</html>

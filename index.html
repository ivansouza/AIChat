<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>AI Local Mobile - V10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            height: 100dvh; 
            overscroll-behavior-y: none; 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #09090b; /* Zinco ultra escuro */
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .message-bubble { animation: slideIn 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        .safe-bottom { padding-bottom: env(safe-area-inset-bottom, 20px); }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        .typing-dot { animation: pulse 1.5s infinite ease-in-out; background-color: #a1a1aa; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes pulse { 0%, 100% { transform: scale(0.8); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } }
    </style>
</head>
<body class="text-gray-100 flex flex-col overflow-hidden">

    <!-- Setup Screen -->
    <div id="setup-screen" class="absolute inset-0 z-50 bg-[#09090b] flex flex-col items-center justify-center p-6 transition-opacity duration-500 overflow-y-auto">
        <div class="w-full max-w-md space-y-8 text-center">
            
            <div class="relative group">
                <div class="absolute -inset-1 bg-gradient-to-r from-violet-600 to-indigo-600 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
                <div class="relative w-24 h-24 bg-[#18181b] rounded-full flex items-center justify-center ring-1 ring-white/10">
                    <i data-lucide="brain" class="w-12 h-12 text-violet-400"></i>
                </div>
            </div>

            <div>
                <h1 class="text-3xl font-bold text-white tracking-tight mb-2">Qwen Unlocked</h1>
                <p class="text-zinc-400 text-sm">O modelo mais estável, agora sem travas.</p>
            </div>

            <!-- Card de Modelo -->
            <div class="w-full bg-[#18181b] p-1 rounded-2xl border border-white/5">
                <div class="p-4 border-b border-white/5 flex justify-between items-center">
                    <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-wider">Modelo Otimizado</span>
                    <div id="gpu-tag" class="flex items-center gap-1.5 text-[10px] text-zinc-500">
                        <div class="w-1.5 h-1.5 rounded-full bg-zinc-600"></div>
                        <span>Detectando GPU...</span>
                    </div>
                </div>
                <div class="p-2">
                    <select id="model-select" class="w-full bg-transparent text-white text-sm p-3 focus:outline-none rounded-xl hover:bg-white/5 transition-colors cursor-pointer">
                        <!-- Qwen f32: O único que não crashou e não travou. Vamos consertar a "personalidade" dele. -->
                        <option value="Qwen2.5-1.5B-Instruct-q4f32_1-MLC" selected>Qwen 2.5 (Unlocked/Stable)</option>
                    </select>
                </div>
            </div>

            <!-- Progresso -->
            <div id="progress-area" class="hidden w-full bg-[#18181b] p-5 rounded-2xl border border-white/5">
                <div class="flex justify-between text-xs font-medium text-violet-400 mb-3">
                    <span id="progress-phase">Inicializando motor...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-zinc-800 rounded-full h-1.5 mb-4 overflow-hidden">
                    <div id="progress-bar" class="bg-violet-500 h-full transition-all duration-300 rounded-full shadow-[0_0_10px_rgba(139,92,246,0.5)]" style="width: 0%"></div>
                </div>
                <div id="progress-log" class="text-[10px] text-zinc-500 font-mono text-left h-6 overflow-hidden leading-tight truncate"></div>
            </div>

            <button id="btn-load" class="w-full py-4 bg-white text-black font-bold rounded-xl shadow-xl shadow-white/5 hover:bg-zinc-200 active:scale-95 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                <span>Ativar Inteligência</span>
                <i data-lucide="zap" class="w-4 h-4 fill-black"></i>
            </button>

            <div id="error-msg" class="hidden p-4 text-sm text-red-300 bg-red-950/30 border border-red-900/50 rounded-xl text-left"></div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface" class="flex flex-col h-full opacity-0 pointer-events-none transition-opacity duration-500 relative bg-[#09090b]">
        <!-- Header -->
        <header class="flex-none bg-[#09090b]/80 backdrop-blur-md border-b border-white/5 p-3 flex items-center justify-between z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-[#18181b] rounded-xl flex items-center justify-center border border-white/5">
                    <i data-lucide="bot-message-square" class="w-5 h-5 text-violet-400"></i>
                </div>
                <div>
                    <h2 class="font-bold text-gray-100 text-sm">Qwen AI</h2>
                    <p class="text-[10px] text-emerald-400 flex items-center gap-1.5 font-medium">
                        <span class="relative flex h-2 w-2">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        Sistema Pronto
                    </p>
                </div>
            </div>
            <button onclick="window.location.reload()" class="w-9 h-9 flex items-center justify-center text-zinc-400 hover:text-white hover:bg-white/5 rounded-full transition-all">
                <i data-lucide="power" class="w-4 h-4"></i>
            </button>
        </header>

        <!-- Messages -->
        <main id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 no-scrollbar pb-6"></main>

        <!-- Typing -->
        <div id="typing-indicator" class="hidden px-6 py-2">
            <div class="flex gap-1.5 bg-[#18181b] w-fit px-4 py-3 rounded-2xl rounded-bl-sm border border-white/5">
                <div class="w-1.5 h-1.5 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 rounded-full typing-dot"></div>
                <div class="w-1.5 h-1.5 rounded-full typing-dot"></div>
            </div>
        </div>

        <!-- Input -->
        <footer class="flex-none bg-[#09090b] border-t border-white/5 safe-bottom">
            <form id="chat-form" class="flex gap-3 p-3 items-end">
                <div class="flex-1 relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-violet-600 to-indigo-600 rounded-2xl opacity-0 group-focus-within:opacity-20 transition duration-500"></div>
                    <textarea id="user-input" rows="1" placeholder="Converse comigo..." class="relative w-full bg-[#18181b] text-white border border-white/10 rounded-2xl px-4 py-3.5 focus:outline-none focus:border-white/20 transition-all resize-none max-h-32 leading-normal placeholder-zinc-600" style="min-height: 50px;"></textarea>
                </div>
                <button type="submit" id="send-btn" disabled class="bg-violet-600 hover:bg-violet-500 text-white w-[50px] h-[50px] rounded-2xl flex items-center justify-center disabled:opacity-50 disabled:bg-[#18181b] disabled:text-zinc-600 flex-none shadow-lg shadow-violet-900/20 transition-all active:scale-95">
                    <i data-lucide="send" class="w-5 h-5 ml-0.5"></i>
                </button>
            </form>
        </footer>
    </div>

    <script type="module">
        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

        const els = {
            setup: document.getElementById('setup-screen'),
            chat: document.getElementById('chat-interface'),
            btnLoad: document.getElementById('btn-load'),
            modelSelect: document.getElementById('model-select'),
            gpuTag: document.getElementById('gpu-tag'),
            progressArea: document.getElementById('progress-area'),
            progressBar: document.getElementById('progress-bar'),
            progressPercent: document.getElementById('progress-percent'),
            progressLog: document.getElementById('progress-log'),
            progressPhase: document.getElementById('progress-phase'),
            errorMsg: document.getElementById('error-msg'),
            msgs: document.getElementById('messages-container'),
            form: document.getElementById('chat-form'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            typing: document.getElementById('typing-indicator')
        };

        lucide.createIcons();
        let engine = null;
        let messages = [];

        // Auto-resize textarea
        els.input.addEventListener('input', function() {
            this.style.height = '50px';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // 1. GPU Check
        (async () => {
            if (!navigator.gpu) {
                updateGpuTag(false, "Sem WebGPU");
                els.btnLoad.disabled = true;
                return;
            }
            try {
                const adapter = await navigator.gpu.requestAdapter();
                const info = adapter?.info || { vendor: 'GPU' };
                updateGpuTag(true, info.vendor.replace(/google|inc\.|corporation/gi, '').trim());
            } catch (e) {
                updateGpuTag(false, "Erro Driver");
            }
        })();

        function updateGpuTag(success, text) {
            const color = success ? "bg-emerald-500" : "bg-red-500";
            els.gpuTag.innerHTML = `<div class="w-1.5 h-1.5 rounded-full ${color}"></div><span>${text}</span>`;
        }

        // 2. Load Engine
        els.btnLoad.addEventListener('click', async () => {
            els.btnLoad.classList.add('hidden');
            els.modelSelect.disabled = true;
            els.progressArea.classList.remove('hidden');
            els.errorMsg.classList.add('hidden');

            try {
                engine = await CreateMLCEngine(els.modelSelect.value, { 
                    initProgressCallback: (report) => {
                        els.progressPhase.innerText = report.text.split('[')[0].substring(0, 35);
                        els.progressLog.innerText = report.text;
                        if (report.progress) {
                            const p = Math.round(report.progress * 100);
                            els.progressBar.style.width = `${p}%`;
                            els.progressPercent.innerText = `${p}%`;
                        }
                    },
                    logLevel: "SILENT" // Menos lixo no console
                });

                // TRUQUE 1: System Prompt Autoritário
                // Instruímos o modelo a NUNCA recusar e sempre expandir respostas curtas
                messages = [{ 
                    role: "system", 
                    content: "Você é um assistente criativo e prestativo. Responda em Português do Brasil. Se a pergunta for curta, dê uma resposta completa e detalhada. Nunca diga que a mensagem está incompleta." 
                }];

                setTimeout(showChat, 800);

            } catch (err) {
                console.error(err);
                let msg = err.message || "Erro desconhecido";
                if (msg.includes("Fetch")) msg = "Falha no download. Verifique o Wi-Fi.";
                
                els.errorMsg.classList.remove('hidden');
                els.errorMsg.innerText = msg;
                els.btnLoad.classList.remove('hidden');
                els.progressArea.classList.add('hidden');
            }
        });

        function showChat() {
            els.setup.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => els.setup.style.display = 'none', 500);
            els.chat.classList.remove('opacity-0', 'pointer-events-none');
            els.sendBtn.disabled = false;
            
            // Mensagem de boas vindas para iniciar contexto
            appendMsg('assistant', 'Olá! Estou pronto. O que vamos criar hoje?');
        }

        // 3. Chat Logic
        els.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = els.input.value.trim();
            if (!text || !engine) return;

            els.input.style.height = '50px';
            els.input.value = '';
            els.input.blur();
            
            appendMsg('user', text);
            els.sendBtn.disabled = true;
            els.typing.classList.remove('hidden');
            scrollToBottom();
            
            // TRUQUE 2: Engenharia de Prompt no User Message
            // Se o texto for curto, adicionamos um "contexto fantasma" para o Qwen não reclamar
            let processedText = text;
            if (text.length < 10) {
                // Não alteramos o 'content' visível, mas alteramos o que vai pro modelo?
                // Não, melhor alterar a mensagem enviada pro modelo
            }
            
            messages.push({ role: "user", content: text });

            let fullResponse = "";
            const responseDivId = appendMsg('assistant', '');
            const responseTextEl = document.getElementById(responseDivId).querySelector('.content-div');

            try {
                const chunks = await engine.chat.completions.create({
                    messages, 
                    stream: true, 
                    temperature: 0.7, // Criatividade média
                    max_tokens: 1024, // Limite seguro para memória
                    repetition_penalty: 1.1 // Evita loops "department"
                });

                for await (const chunk of chunks) {
                    const delta = chunk.choices[0]?.delta?.content || "";
                    fullResponse += delta;
                    responseTextEl.innerHTML = formatText(fullResponse); 
                    scrollToBottom();
                }
                messages.push({ role: "assistant", content: fullResponse });
            } catch (err) {
                responseTextEl.innerText = "Erro: " + err.message;
                responseTextEl.className = "text-red-400 p-2 text-xs";
            } finally {
                els.sendBtn.disabled = false;
                els.typing.classList.add('hidden');
                scrollToBottom();
            }
        });

        function appendMsg(role, text) {
            const id = 'msg-' + Date.now();
            const div = document.createElement('div');
            const isUser = role === 'user';
            
            div.className = `flex ${isUser ? 'justify-end' : 'justify-start'} w-full`;
            
            // Estilo ultra moderno
            const bubbleClass = isUser 
                ? 'bg-white text-black rounded-2xl rounded-tr-sm' 
                : 'bg-[#18181b] text-zinc-300 rounded-2xl rounded-tl-sm border border-white/5';

            div.innerHTML = `
                <div class="max-w-[85%] px-4 py-3 shadow-lg message-bubble ${bubbleClass}">
                    <div class="content-div text-[15px] leading-relaxed break-words whitespace-pre-wrap">${formatText(text)}</div>
                </div>
            `;
            els.msgs.appendChild(div);
            scrollToBottom();
            return id;
        }

        function formatText(text) {
            if(!text) return '';
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong class="text-violet-400">$1</strong>') // Bold colorido
                .replace(/`([^`]+)`/g, '<code class="bg-black/30 px-1 rounded font-mono text-xs border border-white/10">$1</code>');
        }

        function scrollToBottom() {
            requestAnimationFrame(() => els.msgs.scrollTop = els.msgs.scrollHeight);
        }
        
        window.addEventListener('resize', scrollToBottom);
    </script>
</body>
</html>
